{% import "macros/nav.html" as nav %}
{% macro make(page) %}
{% if page.higher or page.lower %}
  {% if page.lower %}
    {{ nav::make(page=page.lower, direction="previous") }}
  {% endif %}
  {% if page.higher %}
    {{ nav::make(page=page.higher, direction="next") }}
  {% endif %}
{% endif %}
{% endmacro make %}
