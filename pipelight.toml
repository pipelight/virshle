[[pipelines]]
name = "test-nixosModule"

[[pipelines.steps]]
name = "run module tests"
commands = [
  # Update flake deps
  "nix flake update --flake ./templates/flake.test.nix",
  # Build flake
  """
  nixos-rebuild build \
  --flake './templates/flake.test.nix#default' \
  --override-input virshle ./
  """,
]
